{% extends 'base.html' %}
{% block content %}
<div class="row" id="infoBox">
  <div class="col-sm-3"></div>
  <div class="col-sm-6 text-center">
    <form action="." method="post">
      <table class="table">
        {% csrf_token %}
        {{ form.as_table }}
      </table>
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
  <div class="col-sm-3"></div>
</div>
{% endblock %}
